# MYSQL
spring.datasource.url=jdbc:mysql://127.0.0.1/lancamento?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=yyyy-MM-dd

lancamento.seguranca.enable-https=false

lancamento.mail.host=smtp.gmail.com
lancamento.mail.port=587
lancamento.mail.username=seu-e-mail@gmail.com
lancamento.mail.password=sua-senha

## Habilitando DEBUG na aplicação método isDebugEnabled() em LancamentoService
logging.level.br.com.rodolfo.lancamento.api=DEBUG
